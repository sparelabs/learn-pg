version: '3.8'

services:
  postgres:
    image: learn-pg-postgres:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learn-pg-postgres
    environment:
      POSTGRES_USER: learnpg
      POSTGRES_PASSWORD: learnpg_dev
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learnpg"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local

services:
  postgres:
    image: learn-pg-postgres:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: learn-pg-postgres
    environment:
      POSTGRES_USER: learnpg
      POSTGRES_PASSWORD: learnpg_dev
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U learnpg"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgdog:
    image: ghcr.io/pgdogdev/pgdog:main
    container_name: learn-pg-pgdog
    ports:
      - "6432:6432"
      - "6433:6433"
    volumes:
      - ./pgdog/pgdog.toml:/pgdog/pgdog.toml
      - ./pgdog/users.toml:/pgdog/users.toml
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6433/"]
      interval: 5s
      timeout: 5s
      start_period: 10s
      retries: 5

volumes:
  postgres_data:
    driver: local

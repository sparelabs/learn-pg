# PostgreSQL configuration for learn-pg

# Connection settings
listen_addresses = '*'
max_connections = 100

# Memory settings (conservative for local dev)
shared_buffers = 256MB
effective_cache_size = 1GB
maintenance_work_mem = 64MB
work_mem = 16MB

# Query planner settings
random_page_cost = 1.1  # SSD friendly
effective_io_concurrency = 200

# Logging for learning purposes
log_min_duration_statement = 100  # Log queries taking > 100ms
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on
log_temp_files = 0

# Statement statistics
shared_preload_libraries = 'pg_stat_statements'
pg_stat_statements.track = all
pg_stat_statements.max = 10000

# Auto-explain for learning
# (can be enabled per session in exercises)
auto_explain.log_min_duration = 1000
auto_explain.log_analyze = on
auto_explain.log_buffers = on
auto_explain.log_timing = on
auto_explain.log_triggers = on
auto_explain.log_verbose = on

# Performance monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Locale settings
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'
default_text_search_config = 'pg_catalog.english'
